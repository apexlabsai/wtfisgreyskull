    <style>
        :root {
            --bg: #0f1115;
            --card: #161a22;
            --text: #e7e9ee;
            --muted: #9aa2b1;
            --accent: #67e8f9;
            --border: #2a3140;
            --success: #10b981;
            --warning: #f59e0b;
        }
        
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            border: 1px solid var(--border);
        }
        
        .card-sm {
            padding: 24px;
        }
        
        h1 {
            margin: 0 0 16px;
            font-size: clamp(28px, 5vw, 42px);
            font-weight: 800;
            line-height: 1.2;
        }
        
        h2 {
            margin: 0 0 16px;
            font-size: clamp(20px, 4vw, 28px);
            font-weight: 700;
        }
        
        h3 {
            margin: 0 0 12px;
            font-size: 18px;
            font-weight: 600;
        }
        
        p.lede {
            margin: 0 0 32px;
            color: var(--muted);
            font-size: 18px;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 32px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #22d3ee, #a78bfa);
            color: #0b1020;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 211, 238, 0.3);
        }
        
        .btn-secondary {
            background: var(--border);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: #3a4250;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-weight: 500;
        }
        
        select, input, textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #0e1219;
            color: var(--text);
            font-size: 16px;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.1);
        }
        
        .grid {
            display: grid;
            gap: 20px;
        }
        
        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        
        .trust-row {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            margin: 40px 0;
            padding: 24px;
            background: rgba(103, 232, 249, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(103, 232, 249, 0.1);
        }
        
        .trust-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            font-size: 14px;
        }
        
        .trust-icon {
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
        }
        
        .preview-cards {
            margin: 60px 0;
        }
        
        .preview-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
        }
        
        .preview-card h4 {
            margin: 0 0 12px;
            color: var(--accent);
            font-size: 16px;
            font-weight: 600;
        }
        
        .preview-card p {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .faq {
            margin: 60px 0;
        }
        
        .faq-item {
            margin-bottom: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .faq-question {
            width: 100%;
            padding: 16px 20px;
            background: var(--card);
            border: none;
            color: var(--text);
            text-align: left;
            cursor: pointer;
            font-weight: 500;
        }
        
        .faq-answer {
            padding: 0 20px 16px;
            color: var(--muted);
            font-size: 14px;
            line-height: 1.5;
            display: none;
        }
        
        .faq-answer.active {
            display: block;
        }
        
        .footer {
            margin-top: 80px;
            padding: 40px 0;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--muted);
            font-size: 14px;
        }
        
        .footer-links {
            margin-bottom: 16px;
        }
        
        .footer-links a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 16px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .email-capture {
            background: rgba(103, 232, 249, 0.05);
            border: 1px solid rgba(103, 232, 249, 0.1);
            border-radius: 12px;
            padding: 24px;
            margin: 40px 0;
        }
        
        .upsell-strip {
            background: linear-gradient(135deg, #1a1f2e, #2d3748);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin: 40px 0;
            text-align: center;
        }
        
        .pricing-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px 24px;
            text-align: center;
            position: relative;
        }
        
        .pricing-card.featured {
            border-color: var(--accent);
            transform: scale(1.05);
        }
        
        .pricing-price {
            font-size: 36px;
            font-weight: 800;
            color: var(--accent);
            margin: 16px 0;
        }
        
        .pricing-features {
            list-style: none;
            padding: 0;
            margin: 24px 0;
        }
        
        .pricing-features li {
            padding: 8px 0;
            color: var(--muted);
            font-size: 14px;
        }
        
        .badge {
            display: inline-block;
            background: var(--accent);
            color: #0b1020;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container { padding: 0 16px; }
            .card { padding: 24px; }
            .trust-row { flex-direction: column; align-items: center; }
            .grid-3 { grid-template-columns: 1fr; }
            .pricing-card.featured { transform: none; }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <script>
        // FAQ accordion functionality
        document.addEventListener('DOMContentLoaded', function() {
            const faqQuestions = document.querySelectorAll('.faq-question');
            faqQuestions.forEach(question => {
                question.addEventListener('click', function() {
                    const answer = this.nextElementSibling;
                    const isActive = answer.classList.contains('active');
                    
                    // Close all other answers
                    document.querySelectorAll('.faq-answer').forEach(ans => {
                        ans.classList.remove('active');
                    });
                    
                    // Toggle current answer
                    if (!isActive) {
                        answer.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
